<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <h1 class="header__title">Tic Tac Toe</h1>
      <p class="header__description">FreeCodeCamp project</p>
    </header>

    <main class="main" id="js-main">
    </main>

    <footer class="footer">
      <p class="footer__text">
        by Matej Mazur
      </p>
    </footer>
  </div>


  <script id="template-types" type="text/template">
    <div class="type">
      <h1 class="type__title">Type of game</h1>
      <div id="js-types">
        {{#each types}}
        <a class="type__option js-option" href="#" data-index="{{ @index }}">
          {{#each names}}
          <div class="option__player">{{ this }}</div>
          {{/each}}
        </a> {{/each}}
      </div>
    </div>
  </script>

  <script id="template-marks" type="text/template">
    <div class="marks">
      {{#each players}}
      <div class="marks__player">
        <div class="player__type">{{ name }}</div>
        <div class="player__mark js-mark">{{ mark }}</div>
      </div>
      {{/each}}
      <a class="marks__switch" href="#" id="js-switch">
        < <br /> >
      </a>
    </div>
    <a href="#" class="button" id="js-submit">Start</a>
  </script>

  <script id="template-game" type="text/template">
    <div class="game">
      <div class="game__stats">
        <div class="stats__marks">
          {{#each marks}}
          <div class="stats__player">{{ this }}</div>
          {{/each}}
        </div>
        <div class="stats__score">
          <h1 class="score__title">Score</h1>
          <div class="score__main">
            {{#each score}}
            <div class="score__player">{{ this }}</div>
            {{/each}}
          </div>
        </div>
      </div>
      <div class="game__board" id="js-board">
        {{#each board}}
          {{#each this}}
          <div class="board__field js-field" data-x="{{ x }}" data-y="{{ y }}"></div>
          {{/each}}
        {{/each}}
      </div>
      <div class="game__status">Next player: <span id="js-status">{{ current }}</span></div>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.7/handlebars.js"></script>
  <script src="js/test.js"></script>
</body>

</html>
