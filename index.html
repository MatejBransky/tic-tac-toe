<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="vendor/handlebars-v4.0.5.js"></script>
</head>

<body>
  <div class="page">
    <header class="header">
      <h1 class="header__title">Tic Tac Toe</h1>
      <p class="header__description">FreeCodeCamp project</p>
    </header>

    <main class="main" id="js-main">
    </main>

    <footer class="footer">
      <p class="footer__text">
        by Matej Mazur
      </p>
    </footer>
  </div>

  <script id="template-types-of-game" type="text/template">
    <!-- {type: [players: ['Human', 'PC'], players: [..., ...]]} -->
    <div class="type" id="js-type">
      <h1 class="type__title">Type of game</h1>
      {{#each types}}
      <a class="type__option js-option" href="#" data-index="{{ @index }}">
        {{#each this}}
        <div class="option__player">{{ this }}</div>
        {{/each}}
      </a> {{/each}}
    </div>
  </script>

  <script id="template-marks" type="text/template">
    <div class="marks">
      <div class="marks__player">
        <div class="player__type">{{ players.[0] }}</div>
        <div class="player__mark js-mark">{{ marks.[0] }}</div>
      </div>
      <a class="marks__switch" href="#" id="js-switch-marks">
        < <br /> >
      </a>
      <div class="marks__player">
        <div class="player__type">{{ players.[1] }}</div>
        <div class="player__mark js-mark">{{ marks.[1] }}</div>
      </div>
    </div>
    <a href="#" class="button" id="js-load-game">Start</a>
  </script>

  <script id="template-game" type="text/template">
    <div class="game">
      <div class="game__stats">
        <div class="stats__marks">
          {{#players.marks}}
          <div class="stats__player">{{ . }}</div>
          {{/players.marks}}
        </div>
        <div class="stats__score">
          <h1 class="score__title">Score</h1>
          <div class="score__main">
            {{#players.score}}
            <div class="score__player">{{ . }}</div>
            {{/players.score}}
          </div>
        </div>
      </div>
      <div class="game__board" id="js-board">
        {{#board}}
        <div class="board__field js-field" data-index="{{ @index }}">{{ . }}</div>
        {{/board}}
      </div>
      <div class="game__status">Next player: <span id="js-status">{{ currentPlayer }}</span></div>
    </div>
  </script>

  <script src="helpers.js"></script>
  <script src="pubsub.js"></script>
  <script src="dom.js"></script>
  <script src="logic.js"></script>
  <script src="events.js"></script>
  <script src="index.js"></script>
</body>

</html>
