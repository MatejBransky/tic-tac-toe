<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="vendor/handlebars-v4.0.5.js"></script>
</head>

<body>
  <div class="page">
    <header class="header">
      <h1 class="header__title">Tic Tac Toe</h1>
      <p class="header__description">FreeCodeCamp project</p>
    </header>

    <main class="main">
    </main>

    <footer class="footer">
      <p class="footer__text">
        by Matej Mazur
      </p>
    </footer>
  </div>

  <script id="template-type-of-game" type="text/template">
    <!-- {type: [players: ['Human', 'PC'], players: [..., ...]]} -->
    <div class="type">
      <h1 class="type__title">Type of game</h1>
      {{#0}}
      <a class="type__option" href="#" data-index="{{ @index }}">
        {{#1}}
        <div class="option__player">{{ . }}</div>
        {{/1}}
      </a> 
      {{/0}}
    </div>
  </script>

  <script id="template-marks" type="text/template">
    <div class="marks">
      <div class="marks__player">
        <div class="player__type">{{ players[0].type }}</div>
        <div class="player__mark">{{ players[0].mark }}</div>
      </div>
      <a class="marks__switch" href="#">
        <<br />></a>
      <div class="marks__player">
        <div class="player__type">{{ players[1].type }}</div>
        <div class="player__mark">{{ players[1].mark }}</div>
      </div>
    </div>
  </script>

  <script id="template-game" type="text/template">
    <div class="game">
      <div class="game__stats">
        <div class="stats__marks">
          {{#player.mark}}
          <div class="stats__player">{{ . }}}</div>
          {{/player.mark}}
        </div>
        <div class="stats__score">
          <h1 class="score__title">Score</h1>
          <div class="score__main">
            {{#player.score}}
            <div class="score__player">{{ . }}</div>
            {{/player.score}}
          </div>
        </div>
      </div>
      <div class="game__board">
        {{#board}}
        <div class="board__field" data-index="{{ @index }}">{{ . }}</div>
        {{/board}}
      </div>
      <div class="game__status">Next player: {{ nextPlayer }}</div>
    </div>
  </script>

  <script src="index.js"></script>
</body>

</html>
